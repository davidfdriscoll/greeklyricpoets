yers.* FROM ( SELECT poets.poetid, poets.poet_name, poets.sources, poets.poet_link, poets.genre_names, poets.dates, poets_cities.cityid, poets_cities.source_citation, poets_cities.source_explicit, poets_cities.source_greektext, poets_cities.source_notes, poets_cities.source_translation, poets_cities.source_translator, poets_cities.source_work, poets_cities.alternative_birth_cities FROM ( SELECT poets.*, COALESCE(poets_genres.genre_names, 'Unknown') AS genre_names FROM poets LEFT OUTER JOIN ( SELECT sorted_genres.poetid, string_agg(sorted_genres.genre, ', ') AS genre_names FROM ( SELECT * FROM genres WHERE genreid = '2' OR genreid = '3' OR genreid = '4' OR genreid = '5' OR genreid = '16' OR genreid = '18' OR genreid = '6' OR genreid = '22' OR genreid = '11' OR genreid = '24' OR genreid = '7' OR genreid = '8' OR genreid = '13' OR genreid = '9' OR genreid = '10' OR genreid = '12' OR genreid = '30' ORDER BY (genreid = 30) DESC, genre) sorted_genres GROUP BY sorted_genres.poetid ) poets_genres ON poets.poetid = poets_genres.poetid) poets, ( SELECT poets_cities.*, COALESCE(abc.alternative_birth_cities, '') AS alternative_birth_cities FROM poets_cities LEFT OUTER JOIN ( SELECT poets_cities.poetid, poets_cities.cityid, ('<br>See also: ' || string_agg(birth_cities.city_name, ', ' ORDER BY birth_cities.city_name ASC)) AS alternative_birth_cities FROM ( SELECT * FROM poets_cities WHERE poets_cities.relationshipid = 1) poets_cities, ( SELECT cities.city_name, poets_cities.cityid, poets_cities.poetid FROM cities, poets_cities WHERE cities.cityid = poets_cities.cityid AND poets_cities.relationshipid = 1 ) birth_cities WHERE poets_cities.poetid = birth_cities.poetid AND poets_cities.cityid != birth_cities.cityid GROUP BY poets_cities.poetid, poets_cities.cityid) abc ON poets_cities.poetid = abc.poetid AND poets_cities.cityid = abc.cityid ) poets_cities WHERE poets.poetid = poets_cities.poetid AND ( poets_cities.relationshipid = 1) ORDER BY poet_name ASC ) place_players, dates WHER 		  query = query + "  FROM cities, ( SELECT instrument_players.*, rank() OVER (partition BY instrument_players.cityid ORDER BY instrument_players.poet_name ASC) AS poets_cities_rank FROM ( SELECT DISTINCT genre_players.* FROM ( SELECT DISTINCT date_players.* FROM ( SELECT DISTINCT place_players.* FROM ( SELECT poets.poetid, poets.poet_name, poets.sources, poets.poet_link, poets.genre_names, poets.dates AS date_names, poets_cities.cityid, poets_cities.source_citation, poets_cities.source_explicit, poets_cities.source_greektext, poets_cities.source_notes, poets_cities.source_translation, poets_cities.source_translator, poets_cities.source_work, poets_cities.alternative_birth_cities FROM ( SELECT poets.*, COALESCE(poets_genres.genre_names, 'Unknown') AS genre_names FROM poets LEFT OUTER JOIN ( SELECT sorted_poets.poetid, sorted_poets.poet_name, string_agg(sorted_genres.genre, ', ') AS genre_names FROM ( SELECT * FROM genres WHERE genreid = '2' OR genreid = '3' OR genreid = '4' OR genreid = '5' OR genreid = '16' OR genreid = '18' OR genreid = '6' OR genreid = '22' OR genreid = '11' OR genreid = '24' OR genreid = '7' OR genreid = '8' OR genreid = '13' OR genreid = '9' OR genreid = '10' OR genreid = '12' OR genreid = '30' ORDER BY (genreid = 30) DESC, genre) sorted_genres, ( SELECT poets.poetid, poets.poet_name FROM poets GROUP BY poets.poetid, poets.poet_name ) sorted_poets WHERE sorted_poets.poetid = sorted_genres.poetid GROUP BY sorted_poets.poetid, sorted_poets.poet_name) poets_genres ON poets.poetid = poets_genres.poetid) poets, (select poets_cities.*, coalesce(alternative_birth_cities.alternative_birth_cities, '') as alternative_birth_cities from ";
		  
		  /* first choose relationship to place; choose death or activity over birth if multiple activities associated with one city */
		  
		  if($('#relationship_3').is(':checked')) {
			query = query + " (select poets_cities.* from poets_cities, (SELECT poetid, cityid, max(relationshipid) as relationshipid from poets_cities group by poetid, cityid) poets_cities_max where poets_cities.poetid = poets_cities_max.poetid and poets_cities.cityid = poets_cities_max.cityid and poets_cities.relationshipid = poets_cities_max.relationshipid) poets_cities "
		  }
		  else {
			query = query + "poets_cities ";
		  }
		  
		  query = query + " LEFT OUTER JOIN (select poets_cities.poetid, poets_cities.cityid, ('<br>See also: ' || string_agg(birth_cities.city_name, ', ' order by birth_cities.city_name asc)) as alternative_birth_cities from (select * from poets_cities where poets_cities.relationshipid = 1) poets_cities, (SELECT cities.city_name, poets_cities.cityid, poets_cities.poetid FROM cities, poets_cities WHERE cities.cityid = poets_cities.cityid AND poets_cities.relationshipid = 1 ) birth_cities where poets_cities.poetid = birth_cities.poetid and poets_cities.cityid != birth_cities.cityid group by poets_cities.poetid, poets_cities.cityid) alternative_birth_cities ON poets_cities.poetid = alternative_birth_cities.poetid and poets_cities.cityid = alternative_birth_cities.cityid ) poets_cities WHERE poets.poetid = poets_cities.poetid ";
		  
		  if($('#relationship_3').is(':checked')) {
		  }
		  else {
			query = query + "AND (relationshipid=1) ";
		  }
		  
		  /* embed this into the next layer up */
		  
		  query = query + [
			  "		ORDER BY poet_name ASC ",
			  "	) place_players"
		  ].join("");
		  
		  /* then call dates */
		  
		  query = query + ", dates WHERE place_players.poetid = dates.poetid AND (dates.date <= " + -dateValues.min + " AND dates.date >= " + -dateValues.max + ") ) date_players";
		  
		  /* now the custom genre call depending on what is selected */
		  
		  firstCall = true;
		  for (i=2; i <= 30; i++) {		
			  if($('#genre_'+i).is(':checked')) {
				  if(firstCall == true) {
					  firstCall = false;
					  query = query + [
					  ", genres ",
					  "WHERE date_players.poetid = genres.poetid ",
					  "			AND (genres.genreid = ",
					  i,
					  " "].join("");
				  }
				  else {
					  query = query + "OR genres.genreid = " + i + " ";
				  }
			  }
		  }
		  /* if a genre has been selected close the query */
		  if(firstCall == false) {
			  query = query + " ) ";
		  }
		  /* if no genre selected pass all of dates up unaltered */
		  
		  /* embed this into the next layer up */
		  
		  query = query + [
		  "	ORDER BY date_players.poet_name ASC ",
		  "	) genre_players " 
		  ].join("");
		  
		  /* now add the instruments */
  
		  firstCall = true;
		  for (i=1; i <= 7; i++) {		
			  if($('#instrument_'+i).is(':checked')) {
				  if(firstCall == true) {
					  firstCall = false;
					  query = query + [ 
					  ", instruments ",
					  "WHERE genre_players.poetid = instruments.poetid ",
					  "AND (instruments.instrumentid = ",
					  i,
					  " "
					  ].join("");
				  }
				  else {
					  query = query + "OR instruments.instrumentid = " + i + " ";
				  }
			  }
		  }
		  /* if an instrument has been selected close the call */
		  if(firstCall == false) {
			  query = query + " ) ";
		  }
		  /* if no instrument selected pass up genre players unaltered */		
		  
		  /* close out the query */
  
		  query = query + [
			  "		ORDER BY genre_players.poet_name ASC ",
			  "	) instrument_players ",
			  "  ORDER BY instrument_players.cityid, instrument_players.poet_name) rank_players ",
			  "  WHERE cities.cityid = rank_players.cityid ",
			  "  GROUP BY rank_players.cityid, cities.the_geom, cities.the_geom_webmercator, cities.city_name, ",
			  "			cities.cartodb_id "
		  ].join("");
		}
		
		console.log(query);		
		layer.setQuery(query); 
	}
