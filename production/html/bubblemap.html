	function updateQuery(layer, dateValues) {
	
	/* this function creates and calls a complex sql query based on selected items */

R genreid = '5' OR genreid = '16' OR genreid = '18' OR genreid = '6' OR genreid = '22' OR genreid = '11' OR genreid = '24' OR genreid = '7' OR genreid = '8' OR genreid = '13' OR genreid = '9' OR genreid = '10' OR genreid = '12' OR genreid = '30' OR genreid = '31' or genreid = '32' ORDER BY (genreid = 32) DESC, (genreid = 30) DESC, genre) sorted_genres GROUP BY sorted_genres.poetid ) poets_genres ON poets.poetid = poets_genres.poetid) poets, poets_cities WHERE poets.poetid = poets_cities.poetid AND ( poets_cities.nativeid = 2 OR poets_cities.nativeid = 3) ORDER BY poet_name ASC ) place_players, dates WHERE place_players.poetid = dates.poetid AND (dates.date <= ";

R genreid = '3' OR genreid = '4' OR genreid = '5' OR genreid = '16' OR genreid = '18' OR genreid = '6' OR genreid = '22' OR genreid = '11' OR genreid = '24' OR genreid = '7' OR genreid = '8' OR genreid = '13' OR genreid = '9' OR genreid = '10' OR genreid = '12' OR genreid = '30' OR genreid = '31' or genreid = '32' ORDER BY (genreid = 32) DESC, (genreid = 30) DESC, genre) sorted_genres GROUP BY sorted_genres.poetid ) poets_genres ON poets.poetid = poets_genres.poetid) poets, ( SELECT poets_cities.*, COALESCE(abc.alternative_birth_cities, '') AS alternative_birth_cities FROM poets_cities LEFT OUTER JOIN ( SELECT poets_cities.poetid, poets_cities.cityid, ('<br>See also: ' || string_agg(birth_cities.city_name, ', ' ORDER BY birth_cities.city_name ASC)) AS alternative_birth_cities FROM ( SELECT * FROM poets_cities WHERE poets_cities.nativeid = 1) poets_cities, ( SELECT cities.city_name, poets_cities.cityid, poets_cities.poetid FROM cities, poets_cities WHERE cities.cityid = poets_cities.cityid AND poets_cities.nativeid = 1 ) birth_cities WHERE poets_cities.poetid = birth_cities.poetid AND poets_cities.cityid != birth_cities.cityid GROUP BY poets_cities.poetid, poets_cities.cityid) abc ON poets_cities.poetid = abc.poetid AND poets_cities.cityid = abc.cityid ) poets_cities WHERE poets.poetid = poets_cities.poetid AND ( poets_cities.nativeid = 1) ORDER BY poet_name ASC ) place_players, dates WHERE place_players.poetid = dates.poetid AND (dates.date <= "
		  query = query + -dateValues.min + " AND dates.date >= " + -dateValues.max;
		  query = query + ") ) place_players ORDER BY place_players.cityid, place_players.poet_name) r WHERE cities.cityid = r.cityid GROUP BY r.cityid, cities.city_name) joined_cities WHERE cities.cityid = joined_cities.cityid GROUP BY cities.cityid, cities.cartodb_id, cities.the_geom, cities.the_geom_webmercator, cities.infowindow_name";

		  //add relationship text based on what's selected

		  query = query + "  FROM cities, ( SELECT instrument_players.*, rank() OVER (partition BY instrument_players.cityid ORDER BY instrument_players.poet_name ASC) AS poets_cities_rank FROM ( SELECT DISTINCT genre_players.* FROM ( SELECT DISTINCT date_players.* FROM ( SELECT DISTINCT place_players.* FROM ( SELECT poets.poetid, poets.poet_name, poets.sources, poets.poet_link, poets.genre_names, poets.dates AS date_names, poets_cities.cityid, poets_cities.source_citation, poets_cities.source_explicit, poets_cities.source_greektext, poets_cities.source_notes, poets_cities.source_translation, poets_cities.source_translator, poets_cities.source_work, poets_cities.alternative_birth_cities FROM ( SELECT poets.*, COALESCE(poets_genres.genre_names, 'Unknown') AS genre_names FROM poets LEFT OUTER JOIN ( SELECT sorted_poets.poetid, sorted_poets.poet_name, string_agg(sorted_genres.genre, ', ') AS genre_names FROM ( SELECT * FROM genres WHERE genreid = '2' OR genreid = '3' OR genreid = '4' OR genreid = '5' OR genreid = '16' OR genreid = '18' OR genreid = '6' OR genreid = '22' OR genreid = '11' OR genreid = '24' OR genreid = '7' OR genreid = '8' OR genreid = '13' OR genreid = '9' OR genreid = '10' OR genreid = '12' OR genreid = '30' OR genreid = '31' or genreid = '32' ORDER BY (genreid = 32) DESC, (genreid = 30) DESC, genre) sorted_genres, ( SELECT poets.poetid, poets.poet_name FROM poets GROUP BY poets.poetid, poets.poet_name ) sorted_poets WHERE sorted_poets.poetid = sorted_genres.poetid GROUP BY sorted_poets.poetid, sorted_poets.poet_name) poets_genres ON poets.poetid = poets_genres.poetid) poets, (select poets_cities.*, coalesce(alternative_birth_cities.alternative_birth_cities, '') as alternative_birth_cities from ";

		  firstCall = true;
		  for (i=1; i <= 7; i++) {		
			  if($('#instrument_'+i).is(':checked')) {
				  if(firstCall == true) {
					  firstCall = false;
					  query = query + [ 
					  ", instruments ",
					  "WHERE genre_players.poetid = instruments.poetid ",
					  "AND (instruments.instrumentid = ",
					  i,
					  " "
					  ].join("");
				  }
				  else {
					  query = query + "OR instruments.instrumentid = " + i + " ";
				  }
			  }
		  }
		  /* if an instrument has been selected close the call */
		  if(firstCall == false) {
			  query = query + " ) ";
		  }
		  /* if no instrument selected pass up genre players unaltered */		
		  
		  /* close out the query */
  
		  query = query + [
			  "		ORDER BY genre_players.poet_name ASC ",
			  "	) instrument_players ",
			  "  ORDER BY instrument_players.cityid, instrument_players.poet_name) rank_players ",
			  "  WHERE cities.cityid = rank_players.cityid ",
			  "  GROUP BY rank_players.cityid, cities.the_geom, cities.the_geom_webmercator, cities.city_name, ",
			  "			cities.cartodb_id "
		  ].join("");
		}
		
		console.log(query);		
		layer.setQuery(query); 
	}
	

      function main() {
        cartodb.createVis('map', 'https://greeklyricpoets.cartodb.com/api/v2/viz/bebd1b2e-fa45-11e4-a8a0-0e9d821ea90d/viz.json', {
          tiles_loader: true,
          center_lat: 38.9,
          center_lon: 26.38,
          zoom: 6,
        })
        .done(function(vis, layers) {
			// layer 0 is the base layer, layer 1 is cartodb layer
			
			// remove 'Improve this Map' from the mapbox credits
			var map = vis.getNativeMap();
			var currentAttribution = layers[0].getAttribution();
			map.attributionControl.removeAttribution(currentAttribution);
			map.attributionControl.addAttribution('<a href="https://www.mapbox.com/about/maps/" target="_blank">&copy; Mapbox</a> <a href="http://www.openstreetmap.org/about/" target="_blank">&copy; OpenStreetMap</a>');
			// cartodb attribution on layers[1].getAttribution(); and can be removed the same way.
			
			var query = "SELECT cities.*, 1 as selected_number, '' as selected_names, '' as selected_sources, '' as relationship_text FROM cities, poets_cities where cities.cityid = poets_cities.cityid";
			
			layers[1].setQuery(query);
			layers[1].setInteraction(false);
			
			createSelector(layers[1]);
			if(getParameterByName('visited') != 1) createEssay("home");
        })
        .error(function(err) {
          console.log(err);
        });
      }

      window.onload = main;
    </script>
