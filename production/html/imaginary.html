    <script>
      // create layer selector
      function createSelector(layer) {
        var sql = new cartodb.SQL({ user: 'dfdrisco' });

        var $options = $('#controlbar input');
        $options.click(function(e) {        
		  updateQuery(layer, $("#slider").rangeSlider("values"));
//		  $("#slider").show();
//		  $("#slider").rangeSlider("resize");
        });
		$("#slider").bind("valuesChanged", function(e, data) {
		  if ($("#controlbar input:checked").length > 0) {}
		  else $('#relationship_3').prop('checked', true);
		  updateQuery(layer, $("#slider").rangeSlider("values"));
		});
      }
	  
	function updateQuery(layer, dateValues) {
	
	/* this function creates and calls a complex sql query based on selected items */
	/* when an item is clicked, it checks the status of each button and creates an appropriate sql query */
	/* it is super gross */
	/* the sql query is composed of several embedded joins. first poets & poet_cities */
	/* then the result of that with dates, genres, instruments, and cities in turn */
	/* the code is somewhat repetitive and it's probably possible to shrink it with some function calls but it sounds like too much work */
		var firstCall = true;
		var i = 0;
		
		layer.setInteraction(true);
		
		var query = "SELECT cities_with_poets.*, grouped_politics.grouped_government AS government FROM ( SELECT cities.*, sum(rank_players.poet_count) AS selected_number, (string_agg('<span style=\"color:#B81609\">' || rank_players.poets_cities_rank || '</span>. ' || rank_players.poet_name || ': ' || rank_players.poet_count || ' reference(s)' , '<br>' order BY rank_players.poets_cities_rank)) AS selected_names, (string_agg('<p><span style=\"color:#B81609\">' || rank_players.poets_cities_rank || '</span>. ' || rank_players.poet_name || '<br>Dates: ' || rank_players.date_names || '<br>References:<br>' || rank_players.poet_citations , '</p>' ORDER BY rank_players.poets_cities_rank)) AS selected_sources ";

		query = query + "  FROM cities, ( SELECT grouped_players.*, rank() OVER (partition BY grouped_players.cityid ORDER BY grouped_players.poet_name ASC) AS poets_cities_rank FROM (SELECT cityid, poetid, count(cityid) as poet_count, date_names, poet_name, string_agg( source_poem || '.' || source_citation || ': \"' || source_translation || '\" (trans. ' || source_translator || ')<br>' || source_greektext , '<br><br>' ORDER BY source_poem, source_citation ) as poet_citations FROM ( SELECT genre_players.* FROM ( SELECT date_players.* FROM ( SELECT place_players.* FROM ( SELECT poets.poetid, poets.poet_name, poets.sources, poets.poet_link, poets.genre_names, poets.dates AS date_names, geographical_imaginary_group.cityid, geographical_imaginary_group.source_citation, geographical_imaginary_group.source_explicit, geographical_imaginary_group.source_greektext, geographical_imaginary_group.source_notes, geographical_imaginary_group.source_poem, geographical_imaginary_group.source_translation, geographical_imaginary_group.source_translator FROM ( SELECT poets.*, COALESCE(poets_genres.genre_names, 'Unknown') AS genre_names FROM poets LEFT OUTER JOIN ( SELECT sorted_poets.poetid, sorted_poets.poet_name, string_agg(sorted_genres.genre, ', ') AS genre_names FROM ( SELECT * FROM genres WHERE genreid = '2' OR genreid = '3' OR genreid = '4' OR genreid = '5' OR genreid = '16' OR genreid = '18' OR genreid = '6' OR genreid = '22' OR genreid = '11' OR genreid = '24' OR genreid = '7' OR genreid = '8' OR genreid = '13' OR genreid = '9' OR genreid = '10' OR genreid = '12' OR genreid = '30' ORDER BY genre ASC) sorted_genres, ( SELECT poets.poetid, poets.poet_name FROM poets GROUP BY poets.poetid, poets.poet_name ) sorted_poets WHERE sorted_poets.poetid = sorted_genres.poetid GROUP BY sorted_poets.poetid, sorted_poets.poet_name) poets_genres ON poets.poetid = poets_genres.poetid) poets, (select geographical_imaginary_group.* from geographical_imaginary_group, referents where geographical_imaginary_group.imaginaryid = referents.imaginaryid ";
		
		firstCall = true;
		for (i=1; i <= 250; i++) {		
			if($('#referent_'+i).is(':checked')) {
				if(firstCall == true) {
					firstCall = false;
					query = query + "and referents.referentid = " + i + " ";
				}
			}
		}
		
		query = query + ") geographical_imaginary_group WHERE poets.poetid = geographical_imaginary_group.poetid ";
		
		/* pick a poet */
		firstCall = true;
		for (i=1; i <= 250; i++) {		
			if($('#poet_'+i).is(':checked')) {
				if(firstCall == true) {
					firstCall = false;
					query = query + "and poets.poetid = " + i + " ";
				}
			}
		}		
		
	
		/* embed this into the next layer up */
		
		query = query + [
			"		ORDER BY poet_name ASC ",
			"	) place_players"
		].join("");
		
		/* then call dates */
		
		firstCall = true;
		for (i=-dateValues.min; i >= -dateValues.max; i=i-50) {		
		  if(firstCall == true) {
		    firstCall = false;
		    query = query + [
		      ", dates ",
		      "WHERE place_players.poetid = dates.poetid ",
		      "AND ( ",
		      "dates.date='",
		      i,
		      "' "
		    ].join("");
		  }
		  else {
			  query = query + "OR dates.date = '" + i + "' ";
		  }
		}
		// if a genre has been selected close the query
		if(firstCall == false) {
			query = query + " ) GROUP BY place_players.poetid, place_players.poet_name, place_players.sources, place_players.poet_link, place_players.cityid, place_players.date_names, place_players.genre_names, place_players.source_citation, place_players.source_explicit, place_players.source_greektext, place_players.source_notes, place_players.source_poem, place_players.source_translation, place_players.source_translator ";
		}
		// embed this into the next layer up
		
		query = query + [
		"		ORDER BY place_players.poet_name ASC ",
		"		) date_players "
		].join("");
		
		/* now the custom genre call depending on what is selected */
		
		firstCall = true;
		for (i=2; i <= 30; i++) {		
			if($('#genre_'+i).is(':checked')) {
				if(firstCall == true) {
					firstCall = false;
					query = query + [
					", genres ",
					"WHERE date_players.poetid = genres.poetid ",
					"			AND (genres.genreid = ",
					i,
					" "].join("");
				}
				else {
					query = query + "OR genres.genreid = " + i + " ";
				}
			}
		}
		/* if a genre has been selected close the query */
		if(firstCall == false) {
			query = query + " ) GROUP BY date_players.poetid, date_players.poet_name, date_players.sources, date_players.poet_link, date_players.cityid, date_players.date_names, date_players.genre_names ";
		}
		/* if no genre selected pass all of dates up unaltered */
		
		/* embed this into the next layer up */
		
		query = query + [
		"	ORDER BY date_players.poet_name ASC ",
		"	) genre_players " 
		].join("");
		
		/* now add the instruments */

		firstCall = true;
		for (i=1; i <= 7; i++) {		
			if($('#instrument_'+i).is(':checked')) {
				if(firstCall == true) {
					firstCall = false;
					query = query + [ 
					", instruments ",
					"WHERE genre_players.poetid = instruments.poetid ",
					"AND (instruments.instrumentid = ",
					i,
					" "
					].join("");
				}
				else {
					query = query + "OR instruments.instrumentid = " + i + " ";
				}
			}
		}
		/* if an instrument has been selected close the call */
		if(firstCall == false) {
			query = query + " ) GROUP BY genre_players.poetid, genre_players.poet_name, genre_players.poet_link, genre_players.sources, genre_players.cityid, genre_players.date_names, genre_players.genre_names ";
		}
		/* if no instrument selected pass up genre players unaltered */		
		
		/* close out the query */

		query = query + " ORDER BY genre_players.poet_name ASC) instrument_players GROUP BY cityid, poetid, date_names, poet_name ) grouped_players ORDER BY grouped_players.cityid, grouped_players.poet_name) rank_players WHERE cities.cityid = rank_players.cityid GROUP BY rank_players.cityid, cities.the_geom, cities.the_geom_webmercator, cities.city_name, cities.cartodb_id) cities_with_poets LEFT OUTER JOIN ( SELECT s.cityid, string_agg(s.early_date || s.late_date || ': ' ||c.government, ', ') AS grouped_government FROM ( SELECT cityid, max(date) AS early_date, CASE WHEN min(date) = max(date) THEN '' ELSE '-' || min(date) END AS late_date FROM ( SELECT s.*, sum(startflag) OVER (partition BY cityid ORDER BY date DESC) AS grp FROM ( SELECT c.*, ( CASE WHEN lag(governmentid) OVER (partition BY cityid ORDER BY date DESC) = governmentid THEN 0 ELSE 1 END) AS startflag FROM ( SELECT * FROM city_politics WHERE date >= 400) c ) s ) s GROUP BY cityid, grp, city ORDER BY city ASC, early_date DESC) s, city_politics AS c WHERE s.cityid = c.cityid AND s.early_date = c.date GROUP BY s.cityid ) grouped_politics ON cities_with_poets.cityid = grouped_politics.cityid";
		
		console.log(query);		
		layer.setQuery(query); 
	}	  
	  
      function main() {
        cartodb.createVis('map', 'https://greeklyricpoets.cartodb.com/api/v2/viz/423eb720-3ef0-11e5-a0a4-0e018d66dc29/viz.json', {
          tiles_loader: true,
          center_lat: 38.9,
          center_lon: 26.38,
          zoom: 6,
        })
        .done(function(vis, layers) {
			// layer 0 is the base layer, layer 1 is cartodb layer
			var query = "SELECT cities.*, 1 as selected_number, '' as selected_names, '' as selected_sources, '' as government FROM cities, geographical_imaginary_group where cities.cityid=geographical_imaginary_group.cityid";
			var sublayer = layers[1].getSubLayer(0);			
			
			layers[1].setQuery(query);
			sublayer.setInteraction(false);
			
			createSelector(layers[1]);
        })
        .error(function(err) {
          console.log(err);
        });
      }

      window.onload = main;
    </script>
    
  </body>
