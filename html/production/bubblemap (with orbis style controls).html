	function updateQuery(layer) {
	
	/* this function creates and calls a complex sql query based on selected items */
	/* when an item is clicked, it checks the status of each button and creates an appropriate sql query */
	/* it is super gross */
	/* the sql query is composed of several embedded joins. first poets & poet_cities */
	/* then the result of that with dates, genres, instruments, and cities in turn */
	/* the code is somewhat repetitive and it's probably possible to shrink it with some function calls but it sounds like too much work */
		var firstCall = true;
		var i = 0;
		var query = [
			"SELECT ",
			"	cities.cartodb_id, ",
			"	cities.the_geom, ",
			"	cities.the_geom_webmercator, ",
			"	cities.government, ",
			"	cities.city_name, ",
			"	instrument_players.cityid, ",
			"	COUNT(instrument_players.cityid) as selected_number, ",
			"	string_agg(instrument_players.poet_name, ', ') as selected_names, ",
			"	string_agg(instrument_players.poet_link, ', ') as selected_links, ",
			"	string_agg(instrument_players.sources, ', ') as selected_sources ",
			"FROM cities, ( ",
			"	SELECT ",
			"		genre_players.poetid, ",
			"		genre_players.poet_name, ",
			"		genre_players.cityid, ",
			"		genre_players.poet_link, ",
			"		genre_players.sources ",
			"		FROM (",
			"			SELECT ",
			"			date_players.poetid, ",
			"			date_players.poet_name, ",
			"			date_players.cityid, ",
			"			date_players.poet_link, ",
			"			date_players.sources ",
			"			FROM ( ",
			"				SELECT ",
			"				place_players.poetid, ",
			"				place_players.poet_name, ",
			"				place_players.cityid, ",
			"				place_players.poet_link, ",
			"				place_players.sources ",
			"				FROM (",
			"					SELECT ",
			"					poets.poetid, ",
			"					poets.poet_name, ",
			"					poets.sources, ",
			"					poets.poet_link, ",
			"					poets_cities.cityid ",
			"					FROM poets, poets_cities ",
			"					WHERE poets.poetid = poets_cities.poetid "
		].join("");

		/* first choose relationship to place */
		
		firstCall = true;
		for (i=1; i <=3; i++) {		
			if($('#relationship_'+i).is(':checked')) {
				if(firstCall == true) {
					firstCall = false;
					query = query + [
						"AND (relationshipid = ",
						i,
						" "
					].join("");
				}
				else {
					query = query + "OR relationshipid = " + i + " ";
				}
			}
		}
		/* if a genre has been selected close the query */
		if(firstCall == false) {
			query = query + " ) ";
		}
		
		/* embed this into the next layer up */
		
		query = query + [
			"		ORDER BY poet_name DESC ",
			"	) place_players"
		].join("");
		
		/* then call dates */
		
		firstCall = true;
		for (i=450; i >= 400; i=i-25) {		
			if($('#date_'+i).attr('class') == 'selected') {
				if(firstCall == true) {
					firstCall = false;
					query = query + [
						", dates ",
						"WHERE place_players.poetid = dates.poetid ",
						"AND ( ",
						"dates.date='",
						i,
						"' "
					].join("");
				}
				else {
					query = query + "OR dates.date = '" + i + "' ";
				}
			}
		}
		/* if a genre has been selected close the query */
		if(firstCall == false) {
			query = query + " ) GROUP BY place_players.poetid, place_players.poet_name, place_players.sources, place_players.poet_link, place_players.cityid ";
		}
		/* embed this into the next layer up */
		
		query = query + [
		"		ORDER BY place_players.poet_name DESC ",
		"		) date_players "
		].join("");
		
		/* now the custom genre call depending on what is selected */
		
		firstCall = true;
		for (i=2; i <= 11; i++) {		
			if($('#genre_'+i).attr('class') == 'selected') {
				if(firstCall == true) {
					firstCall = false;
					query = query + [
					", genres ",
					"WHERE date_players.poetid = genres.poetid ",
					"			AND (genres.genreid = ",
					i,
					" "].join("");
				}
				else {
					query = query + "OR genres.genreid = " + i + " ";
				}
			}
		}
		/* if a genre has been selected close the query */
		if(firstCall == false) {
			query = query + " ) GROUP BY date_players.poetid, date_players.poet_name, date_players.sources, date_players.poet_link, date_players.cityid ";
		}
		/* if no genre selected pass all of dates up unaltered */
		
		/* embed this into the next layer up */
		
		query = query + [
		"	ORDER BY date_players.poet_name DESC ",
		"	) genre_players " 
		].join("");
		
		/* now add the instruments */

		firstCall = true;
		for (i=1; i <= 4; i++) {		
			if($('#instrument_'+i).attr('class') == 'selected') {
				if(firstCall == true) {
					firstCall = false;
					query = query + [ 
					", instruments ",
					"WHERE genre_players.poetid = instruments.poetid ",
					"AND (instruments.instrumentid = ",
					i,
					" "
					].join("");
				}
				else {
					query = query + "OR instruments.instrumentid = " + i + " ";
				}
			}
		}
		/* if an instrument has been selected close the call */
		if(firstCall == false) {
			query = query + " ) GROUP BY genre_players.poetid, genre_players.poet_name, genre_players.poet_link, genre_players.sources, genre_players.cityid ";
		}
		/* if no instrument selected pass up genre players unaltered */		
		
		/* close out the query */

		query = query + [
			"		ORDER BY genre_players.poet_name DESC ",
			"	) instrument_players ",
			"WHERE cities.cityid = instrument_players.cityid ",
			"GROUP BY instrument_players.cityid, cities.the_geom, cities.the_geom_webmercator, cities.city_name, cities.cartodb_id"
		].join("");
		
		console.log(query);
		
		layer.setQuery(query); 
	}	  
	  
	  function createTotalPoetsQuery() {
		var query = [
			"SELECT ",
			"	cities.cartodb_id, ",
			"	cities.the_geom, ",
			"	cities.the_geom_webmercator, ",
			"	cities.city_name, ",
			"	cities.government, ",
			"	sorted_poets.cityid, ",
			"	COUNT(sorted_poets.cityid) as selected_number, ",
			"	string_agg(sorted_poets.poet_name, ', ') as selected_names, ",
			"   	string_agg(sorted_poets.sources, ', ') as selected_sources, ",
			"	string_agg(sorted_poets.poet_link, ', ') as selected_links ",
			"FROM cities, ",
			"	(SELECT ",
			"		poets.poetid, ",
			"		poets.poet_name, ",
			"		poets.sources, ",
			"		poets.poet_link, ",
			"		poets_cities.cityid ",
			"		FROM poets, poets_cities ",
			"		WHERE poets.poetid = poets_cities.poetid ",
			"		ORDER BY cityid ASC, poet_name ASC) sorted_poets ",
			"WHERE cities.cityid = sorted_poets.cityid ",
			"GROUP BY sorted_poets.cityid, cities.the_geom, cities.the_geom_webmercator, cities.city_name, cities.cartodb_id"
		].join("");
		return query;
	}
	

	  
      function main() {
        cartodb.createVis('map', 'http://greeklyricpoets.cartodb.com/api/v2/viz/476ba7de-1a6d-11e3-a8fe-95749a34fac2/viz.json', {
          tiles_loader: false,
          center_lat: 38.95,
          center_lon: 22.38,
          zoom: 6,
        })
        .done(function(vis, layers) {
			// layer 0 is the base layer, layer 1 is cartodb layer
			var query = createTotalPoetsQuery();
			var sublayer = layers[1].getSubLayer(0);
			
			layers[1].setQuery(query);
			
			sublayer.set({ 'interactivity': ['cartodb_id', 'city_name', 'selected_number', 'selected_links', 'selected_names', 'selected_sources', 'government'] });
			
			vis.addOverlay({
				type: 'infobox',
				template: "<h3>{{city_name}}</h3><p>Number of poets: {{selected_number}}</p><p>Names of poets: {{selected_names}}</p><p>Government (450-400 BCE): {{government}}</p>",
				width: 300,
				position: 'bottom|left'
			});			
			
			createSelector(layers[1]);
        })
        .error(function(err) {
          console.log(err);
        });
      }

      window.onload = main;
