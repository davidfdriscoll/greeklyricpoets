<!DOCTYPE html>
<html>
  <head>
    <title>NETWORK FOR THE STUDY OF ARCHAIC AND CLASSICAL GREEK SONG -- GREEK LYRIC POETS MAP | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #layer_selector {
        position: absolute;
        top: 30px;
        right: 20px;
        padding: 0;
		background-color: #e3e7ea;
      }

      #layer_selector ul {
        padding: 0; margin: 0;
        list-style-type: none;
      }

      #layer_selector li {
        border-bottom: 1px solid #999;
        padding: 5px 10px;
        font-family: "Helvetica", Arial;
        font-size: 13px;
        color: #444;
        cursor: auto;
      }

      #layer_selector li:hover {
        background-color: #F0F0F0;
        cursor: pointer;
      }

      #layer_selector li.selected {
        background-color: #EEE;
      }
    </style>
	
    <!--Custom html for the infowindow customization-->
    <!--You can write simple html or use Mustache templates http://mustache.github.com/-->
    <!--Content.data contains the field info-->
    <script type="infowindow/html" id="infowindow_template">
      <div class="cartodb-popup">
        <a href="#close" class="cartodb-popup-close-button close">x</a>
         <div class="cartodb-popup-content-wrapper">
           <div class="cartodb-popup-cont">
            <h4>{{content.data.name}}</h4>
			<p>{{total_poets}}</p>
           </div>
         </div>
         <div class="cartodb-popup-tip-container"></div>
      </div>
    </script>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
<![endif]-->
  </head>
 <body>
    <div id="map"></div>
    <div id="layer_selector" class="cartodb-infobox">
      <ul>
        <li data="total_poets" class="selected">All instruments</li>
        <li data="1">Aulos</li> <!--data = the appropriate instrument-id-->
		<li data="2">Kithara</li>
		<li data="3">Lyre</li>
		<li data="4">Magadis</li>
      </ul>
    </div>

    <!-- include google maps library *before* load cartodb.js -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.uncompressed.js"></script>

    <script>
	// create layer selector
      function createSelector(layer) {
        var sql = new cartodb.SQL({ user: 'dfdrisco' });

        var $options = $('#layer_selector li');
        $options.click(function(e) {
          // get the poet_type of the selected layer
          var $li = $(e.target);
          var poet_type = $li.attr('data');

          // deselect all and select the clicked one
          $options.removeClass('selected');
          $li.addClass('selected');

          // create query & css based on data from the layer
          var query = createTotalPoetsQuery();
		  //var css = createBubbleVisualization(poet_type);

          if(poet_type !== 'total_poets') {
            query = "select * from cities where cityid > 20";
          }

		  var sublayer = layer.getSubLayer(0);
		  
          // change the query in the layer to update the map
          sublayer.set({
			sql: query,
			cartocss: "cities{marker-fill: #109DCD; marker-width: 5; marker-line-color: white; marker-line-width: 0;}"
			});
		  //layer.setCartoCSS(css);
        });
      }
	  
	  function createInstrumentQuery(selectedData) {
	  var query = [
	  'SELECT ',
			'max(cities.the_geom) as the_geom, ',
			'max(cities.the_geom_webmercator) as the_geom_webmercator, ',
			'max(cities.name) as name, ',
			'instrument_players.cityid, ',
			'COUNT(instrument_players.cityid) as instrument_poets ',
		'FROM cities, ( ',
			'SELECT * ',
			'FROM poets, instruments ',
			'WHERE poets.poetid = instruments.poetid ',
			'AND instruments.instrumentid = ',selectedData,' ',
			') instrument_players ',
		'WHERE cities.cityid = instrument_players.cityid ',
		'GROUP BY instrument_players.cityid '].join('');
	  return query;
	  }
	  
	  function createTotalPoetsQuery() {
	  	var query = [
		"SELECT ",
			"cities.the_geom, ",
			"cities.the_geom_webmercator, ",
			"cities.name, ",
			"poets.cityid, ",
			"COUNT(poets.cityid) as total_poets ",
		"FROM cities, poets ",
		"WHERE cities.cityid = poets.cityid ",
		"GROUP BY poets.cityid, cities.the_geom, cities.the_geom_webmercator, cities.name"
			].join('');
		return query;
	  }
	  
	  function createBubbleVisualization(selectedData) {
		var bubble =
			['#poets_dataset{',
			  'marker-fill: #FF5C00;',
			  'marker-line-color: #FFF;',
			  'marker-line-width: 2;',
			  'marker-line-opacity: 1;',
			  'marker-opacity: 0.9;',
			  'marker-placement: point;',
			  'marker-type: ellipse;',
			  'marker-allow-overlap: true;',
			  'marker-clip: false;',
			  'marker-multi-policy: largest;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 45.0] {',
			   'marker-width: 25.0;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 7.0] {',
			   'marker-width: 23.3;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 7.0] {',
			   'marker-width: 21.7;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 5.0] {',
			   'marker-width: 20.0;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 5.0] {',
			   'marker-width: 18.3;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 4.0] {',
			   'marker-width: 16.7;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 2.0] {',
			   'marker-width: 15.0;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 2.0] {',
			   'marker-width: 13.3;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 1.0] {',
			   'marker-width: 11.7;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 1.0] {',
			   'marker-width: 10.0;',
			'}',
			].join('');
		return bubble;
		}
		
      function main() {
        cartodb.createVis('map', 'http://dfdrisco.cartodb.com/api/v2/viz/8e1a2ea4-036f-11e3-92aa-d34e8a712f04/viz.json', {
          tiles_loader: false,
          center_lat: 38.95,
          center_lon: 22.38,
          zoom: 6
        })
        .done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
          createSelector(layers[1]);
        })
        .error(function(err) {
          console.log(err);
        });
      }

      window.onload = main;
    </script>
  </body>
</html>
