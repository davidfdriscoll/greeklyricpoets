    <script>
	// create layer selector
      function createSelector(layer) {
        var sql = new cartodb.SQL({ user: 'dfdrisco' });

        var $options = $('#layer_selector li');
        $options.click(function(e) {
          // get the data of the selected layer
          var $li = $(e.target);
          
          // deselect all_poets and toggle the clicked one
          $('#all_poets').removeClass('selected');
          $li.toggleClass('selected');

		  //if all poets selected show all poets; otherwise, update query
		  if($li.attr('id')=='all_poets') {
			$options.removeClass('selected');
			$li.addClass('selected');
			query = createTotalPoetsQuery();
			layer.setQuery(query);
		  }
		  else {
			updateQuery(layer);
		  }

        });
      }
	  
	function updateQuery(layer) {
	
	/* this function creates a complex sql query based on selected items */
	/* when an item is clicked, it checks the status of each item and creates an appropriate sql query */
	/* it is super gross */
	/* the sql query is composed of several embedded joins. first poets & dates */
	/* then the result of that with genres, instruments, and cities in turn */
		var firstCall = true;
		var i = 0;
		var query = [
			"SELECT ",
			"	cities.cartodb_id, ",
			"	cities.the_geom, ",
			"	cities.the_geom_webmercator, ",
			"	cities.city_name, ",
			"	instrument_players.cityid, ",
			"	COUNT(instrument_players.cityid) as selected_number, ",
			"	string_agg(instrument_players.poet_name, ', ') as selected_names ",
			"FROM cities, ( ",
			"	SELECT ",
			"		genre_players.poetid, ",
			"		genre_players.poet_name, ",
			"		genre_players.cityid ",
			"		FROM (",
			"			SELECT ",
			"			date_players.poetid, ",
			"			date_players.poet_name, ",
			"			date_players.cityid ",
			"			FROM ( "
		].join("");
		
		/* first call dates */
		
		firstCall = true;
		for (i=450; i >= 400; i=i-25) {		
			if($('#date_'+i).attr('class') == 'selected') {
				if(firstCall == true) {
					firstCall = false;
					query = query + [
						"SELECT ",
						"poets.poetid, ",
						"poets.poet_name, ",
						"poets.cityid ",		
						"FROM poets, dates ",
						"WHERE poets.poetid = dates.poetid ",
						"AND ( ",
						"dates.date='",
						i,
						"' "
					].join("");
				}
				else {
					query = query + "OR dates.date = " + i + " ";
				}
			}
		}
		/* if a genre has been selected close the query */
		if(firstCall == false) {
			query = query + " ) ";
		}
		/* if no genre selected pass all of poets up */
		if(firstCall == true) {
			query = query + "SELECT * from poets";
		}
		
		/* embed this into the next layer up */
		
		query = query + [
		"		ORDER BY poets.poet_name DESC ",
		"		) date_players "
		].join("");
		
		/* now the custom genre call depending on what is selected */
		
		firstCall = true;
		for (i=2; i <= 10; i++) {		
			if($('#genre_'+i).attr('class') == 'selected') {
				if(firstCall == true) {
					firstCall = false;
					query = query + [
					", genres ",
					"WHERE date_players.poetid = genres.poetid ",
					"			AND (genres.genreid = ",
					i,
					" "].join("");
				}
				else {
					query = query + "OR genres.genreid = " + i + " ";
				}
			}
		}
		/* if a genre has been selected close the query */
		if(firstCall == false) {
			query = query + " ) ";
		}
		/* if no genre selected pass all of dates up unaltered */
		
		/* embed this into the next layer up */
		
		query = query + [
		"	ORDER BY date_players.poet_name DESC ",
		"	) genre_players " 
		].join("");
		
		/* now add the instruments */

		firstCall = true;
		for (i=1; i <= 4; i++) {		
			if($('#instrument_'+i).attr('class') == 'selected') {
				if(firstCall == true) {
					firstCall = false;
					query = query + [ 
					", instruments ",
					"WHERE genre_players.poetid = instruments.poetid ",
					"AND (instruments.instrumentid = ",
					i,
					" "
					].join("");
				}
				else {
					query = query + "OR instruments.instrumentid = " + i + " ";
				}
			}
		}
		/* if an instrument has been selected close the call */
		if(firstCall == false) {
			query = query + " ) ";
		}
		/* if no instrument selected pass up genre players unaltered */		
		
		/* close out the query */

		query = query + [
			"		GROUP BY genre_players.poetid, genre_players.poet_name, genre_players.cityid ",
			"		ORDER BY genre_players.poet_name DESC ",
			"	) instrument_players ",
			"WHERE cities.cityid = instrument_players.cityid ",
			"GROUP BY instrument_players.cityid, cities.the_geom, cities.the_geom_webmercator, cities.city_name, cities.cartodb_id"
		].join("");
		
		console.log(query);
		layer.setQuery(query); 
	}	  
	  
	  function createTotalPoetsQuery() {
		var query = [
			"SELECT ",
			"	cities.cartodb_id, ",
			"	cities.the_geom, ",
			"	cities.the_geom_webmercator, ",
			"	cities.city_name, ",
			"	sorted_poets.cityid, ",
			"	COUNT(sorted_poets.cityid) as selected_number, ",
			"	string_agg(sorted_poets.poet_name, ', ') as selected_names ",
			"FROM cities, (SELECT * FROM poets ORDER BY cityid ASC, poet_name ASC) sorted_poets ",
			"WHERE cities.cityid = sorted_poets.cityid ",
			"GROUP BY sorted_poets.cityid, cities.the_geom, cities.the_geom_webmercator, cities.city_name, cities.cartodb_id"
		].join("");
		return query;
	}
	


	  function createBubbleVisualization(selectedData) {
		var bubble =
			['#cities{',
			  'marker-fill: #FF5C00;',
			  'marker-line-color: #FFF;',
			  'marker-line-width: 2;',
			  'marker-line-opacity: 1;',
			  'marker-opacity: 0.9;',
			  'marker-placement: point;',
			  'marker-type: ellipse;',
			  'marker-allow-overlap: true;',
			  'marker-clip: false;',
			  'marker-multi-policy: largest;',
			'}',
			'#cities [ ',selectedData,' <= 45.0] {',
			   'marker-width: 25.0;',
			'}',
			'#cities [ ',selectedData,' <= 7.0] {',
			   'marker-width: 23.3;',
			'}',
			'#cities [ ',selectedData,' <= 7.0] {',
			   'marker-width: 21.7;',
			'}',
			'#cities [ ',selectedData,' <= 5.0] {',
			   'marker-width: 20.0;',
			'}',
			'#cities [ ',selectedData,' <= 5.0] {',
			   'marker-width: 18.3;',
			'}',
			'#cities [ ',selectedData,' <= 4.0] {',
			   'marker-width: 16.7;',
			'}',
			'#cities [ ',selectedData,' <= 2.0] {',
			   'marker-width: 15.0;',
			'}',
			'#cities [ ',selectedData,' <= 2.0] {',
			   'marker-width: 13.3;',
			'}',
			'#cities [ ',selectedData,' <= 1.0] {',
			   'marker-width: 11.7;',
			'}',
			'#cities [ ',selectedData,' <= 1.0] {',
			   'marker-width: 10.0;',
			'}',
			].join('');
		return bubble;
		}
	  
      function main() {
        cartodb.createVis('map', 'http://greeklyricpoets.cartodb.com/api/v2/viz/e4ff7a90-06f7-11e3-9992-1904de74ff78/viz.json', {
          tiles_loader: false,
          center_lat: 38.95,
          center_lon: 22.38,
          zoom: 6
        })
        .done(function(vis, layers) {
			// layer 0 is the base layer, layer 1 is cartodb layer
			var query = createTotalPoetsQuery();
			var css = createBubbleVisualization("selected_number");
			var sublayer = layers[1].getSubLayer(0);
			
			layers[1].setQuery(query);
			layers[1].setCartoCSS(css);
			
			sublayer.set({ 'interactivity': ['cartodb_id', 'city_name', 'selected_number', 'selected_names'] });

			sublayer.infowindow.set('template', $('#infowindow_template').html());
			
			vis.addOverlay({
				type: 'infobox',
				template: "<h3>{{city_name}}</h3><p>Selected number: {{selected_number}}</p><p>Selected names: {{selected_names}}</p>",
				width: 300,
				position: 'bottom|left'
			});			
			
			createSelector(layers[1]);
        })
        .error(function(err) {
          console.log(err);
        });
      }

      window.onload = main;
    </script>
