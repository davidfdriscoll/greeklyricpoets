<!DOCTYPE html>
<html>
  <head>
    <title>POETS MAP | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
     <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #layer_selector {
        position: absolute;
        top: 30px;
        right: 20px;
        padding: 0;
		background-color: #e3e7ea;
      }

      #layer_selector ul {
        padding: 0; margin: 0;
        list-style-type: none;
      }

      #layer_selector li {
        border-bottom: 1px solid #999;
        padding: 5px 10px;
        font-family: "Helvetica", Arial;
        font-size: 13px;
        color: #444;
        cursor: auto;
      }

      #layer_selector li:hover {
        background-color: #F0F0F0;
        cursor: pointer;
      }

      #layer_selector li.selected {
        background-color: #EEE;
      }
    </style>

  </head>
 <body>
    <div id="map"></div>
    <div id="layer_selector" class="cartodb-infobox">
      <ul>
        <li data="total_poets" class="selected">All instruments</li>
        <li data="1">Aulos</li> <!--data = the appropriate instrument-id-->
		<li data="2">Kithara</li>
		<li data="3">Lyre</li>
		<li data="4">Magadis</li>
      </ul>
    </div>

    <!-- include google maps library *before* load cartodb.js -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.uncompressed.js"></script>

    <script>
	// create layer selector
      function createSelector(layer) {
        var sql = new cartodb.SQL({ user: 'dfdrisco' });

        var $options = $('#layer_selector li');
        $options.click(function(e) {
          // get the instrument_type of the selected layer
          var $li = $(e.target);
          var instrument_type = $li.attr('data');

          // deselect all and select the clicked one
          $options.removeClass('selected');
          $li.addClass('selected');

          // create query & css based on data from the layer
          var query = "SELECT cities.cartodb_id, cities.the_geom, cities.the_geom_webmercator, cities.city_name, poets.cityid, COUNT(poets.cityid) as total_poets FROM cities, poets WHERE cities.cityid = poets.cityid GROUP BY poets.cityid, cities.the_geom, cities.the_geom_webmercator, cities.city_name, cities.cartodb_id";
		  var css = createBubbleVisualization("total_poets");

          if(instrument_type !== 'total_poets') {
            query = ["SELECT cities.cartodb_id, cities.the_geom, cities.the_geom_webmercator, cities.city_name, instrument_players.cityid, COUNT(instrument_players.cityid) as number_instrument_players, string_agg(instrument_players.poet_name, ', ') as names_instrument_players FROM cities, (SELECT * FROM poets, instruments WHERE poets.poetid = instruments.poetid AND instruments.instrumentid = ",instrument_type,") instrument_players WHERE cities.cityid = instrument_players.cityid GROUP BY instrument_players.cityid, cities.the_geom, cities.the_geom_webmercator, cities.city_name, cities.cartodb_id"].join("");
			css = createBubbleVisualization("number_instrument_players");
		   }

          layer.setQuery(query);
		  layer.setCartoCSS(css);
        });
      }

	  function createBubbleVisualization(selectedData) {
		var bubble =
			['#cities{',
			  'marker-fill: #FF5C00;',
			  'marker-line-color: #FFF;',
			  'marker-line-width: 2;',
			  'marker-line-opacity: 1;',
			  'marker-opacity: 0.9;',
			  'marker-placement: point;',
			  'marker-type: ellipse;',
			  'marker-allow-overlap: true;',
			  'marker-clip: false;',
			  'marker-multi-policy: largest;',
			'}',
			'#cities [ ',selectedData,' <= 45.0] {',
			   'marker-width: 25.0;',
			'}',
			'#cities [ ',selectedData,' <= 7.0] {',
			   'marker-width: 23.3;',
			'}',
			'#cities [ ',selectedData,' <= 7.0] {',
			   'marker-width: 21.7;',
			'}',
			'#cities [ ',selectedData,' <= 5.0] {',
			   'marker-width: 20.0;',
			'}',
			'#cities [ ',selectedData,' <= 5.0] {',
			   'marker-width: 18.3;',
			'}',
			'#cities [ ',selectedData,' <= 4.0] {',
			   'marker-width: 16.7;',
			'}',
			'#cities [ ',selectedData,' <= 2.0] {',
			   'marker-width: 15.0;',
			'}',
			'#cities [ ',selectedData,' <= 2.0] {',
			   'marker-width: 13.3;',
			'}',
			'#cities [ ',selectedData,' <= 1.0] {',
			   'marker-width: 11.7;',
			'}',
			'#cities [ ',selectedData,' <= 1.0] {',
			   'marker-width: 10.0;',
			'}',
			].join('');
		return bubble;
		}
	  
      function main() {
        cartodb.createVis('map', 'http://dfdrisco.cartodb.com/api/v2/viz/8e1a2ea4-036f-11e3-92aa-d34e8a712f04/viz.json', {
          tiles_loader: false,
          center_lat: 38.95,
          center_lon: 22.38,
          zoom: 6
        })
        .done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
		  var css = createBubbleVisualization("cityid");
		  
          createSelector(layers[1]);
		  layers[1].setQuery("SELECT * FROM cities");
		  layers[1].setCartoCSS(css);
        })
        .error(function(err) {
          console.log(err);
        });
      }

      window.onload = main;
    </script>
  </body>
</html>
