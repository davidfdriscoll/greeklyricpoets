	    <!--Custom html for the infowindow customization-->

    <!--Content.data contains the field info-->
	<!--Content.data is determined by the UI on the cartodb webpage.-->
	<!--In order for the following to work, you must run a query that gives the columns selected_number and selected_names, and then select those-->
    <script type="infowindow/html" id="infowindow_template">

	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
	<![endif]-->
	</head>
 <body>
    <div id="map"></div>
    <div id="layer_selector" class="cartodb-infobox">
      <div id="list_left">
		  <ul>
			<li type="all" class="selected">All poets</li>
			<li type="instrument" data="1">Aulos</li> <!--data = the appropriate instrument-id-->
			<li type="instrument" data="2">Kithara</li>
			<li type="instrument" data="3">Lyre</li>

	  </div>
	  <div id="list_middle_right">
		<div id="list_middle">
		  <ul>
			<li type="date" data="450">Poets active in 450</li>
			<li type="date" data="425">Poets active in 425</li>

		  </ul>

		  <ul>
			<li type="genre" data="2">Dithyramb</li>
			<li type="genre" data="3">Elegy</li>
			<li type="genre" data="5">Epigram</li>
			<li type="genre" data="10">Prosodion</li>
			<li type="genre" data="7">Nome</li>
			<li type="genre" data="9">Prooimion</li>
			<li type="genre" data="4">Enkomion</li>
			<li type="genre" data="6">Hymn</li>

    <!-- include google maps library *before* load cartodb.js -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.uncompressed.js"></script>

    <script>
	// create layer selector
      function createSelector(layer) {
        var sql = new cartodb.SQL({ user: 'dfdrisco' });

        var $options = $('#layer_selector li');
        $options.click(function(e) {
          // get the data of the selected layer
          var $li = $(e.target);
          var data = $li.attr('data');
		  var type = $li.attr('type');

          // deselect all and select the clicked one
          //$options.removeClass('selected');
          $li.toggleClass('selected');

          // create query & css based on data from the layer
          if(type == "instrument") {
            query = createInstrumentQuery(data);
			}
		  else if (type == "genre") {
			query = createGenreQuery(data);
		  }
		  else if (type == "date") {
			query = createDateQuery(data);
		  }
		  else {
			query = createTotalPoetsQuery();
		  }

          layer.setQuery(query);
        });
      }
	  
	  function createTotalPoetsQuery() {
		var query = [
			"SELECT ",
			"	cities.cartodb_id, ",
			"	cities.the_geom, ",
			"	cities.the_geom_webmercator, ",
			"	cities.city_name, ",
			"	sorted_poets.cityid, ",
			"	COUNT(sorted_poets.cityid) as selected_number, ",
			"	string_agg(sorted_poets.poet_name, ', ') as selected_names ",
			"FROM cities, (SELECT * FROM poets ORDER BY cityid ASC, poet_name ASC) sorted_poets ",
			"WHERE cities.cityid = sorted_poets.cityid ",
			"GROUP BY sorted_poets.cityid, cities.the_geom, cities.the_geom_webmercator, cities.city_name, cities.cartodb_id"
		].join("");
		return query;
	}
	
	function createInstrumentQuery(data) {
		var query = [
		"SELECT ",
			"cities.cartodb_id, ",
			"cities.the_geom, ",
			"cities.the_geom_webmercator, ",
			"cities.city_name, ",
			"instrument_players.cityid, ",
			"COUNT(instrument_players.cityid) as selected_number, ",
			"string_agg(instrument_players.poet_name, ', ') as selected_names ",
		"FROM cities, ( ",
			"SELECT * ",
			"FROM poets, instruments ",
			"WHERE poets.poetid = instruments.poetid ",
			"AND instruments.instrumentid = ",data," ",
			"ORDER BY poets.cityid ASC, poets.poet_name ASC ",
			") instrument_players ",
		"WHERE cities.cityid = instrument_players.cityid ",
		"GROUP BY instrument_players.cityid, cities.the_geom, cities.the_geom_webmercator, cities.city_name, cities.cartodb_id"
		].join("");

		return query;
	}
	
	function createGenreQuery(data) {
		var query = [
		"SELECT ",
		"	cities.cartodb_id, ",
		"	cities.the_geom, ",
		"	cities.the_geom_webmercator, ",
		"	cities.city_name, ",
		"	genre_players.cityid, ",
		"	COUNT(genre_players.cityid) as selected_number, ",
		"	string_agg(genre_players.poet_name, ', ') as selected_names ",
		"FROM cities, ( ",
		"	SELECT * ",
		"	FROM poets, genres ",
		"	WHERE poets.poetid = genres.poetid ",
		"	AND genres.genreid = ",data," ",
		"	ORDER BY poets.cityid ASC, poets.poet_name ASC ",
		"	) genre_players ",
		"WHERE cities.cityid = genre_players.cityid ",
		"GROUP BY genre_players.cityid, cities.the_geom, cities.the_geom_webmercator, cities.city_name, cities.cartodb_id"
		].join("");
		return query;
	}
	
	function createDateQuery(data) {
		var query = [
		"SELECT ",
		"	cities.cartodb_id, ",
		"	cities.the_geom, ",
		"	cities.the_geom_webmercator, ",
		"	cities.city_name, ",
		"	date_players.cityid, ",
		"	COUNT(date_players.cityid) as selected_number, ",
		"	string_agg(date_players.poet_name, ', ') as selected_names ",
		"FROM cities, ( ",
		"	SELECT * ",
		"	FROM poets, dates ",
		"	WHERE poets.poetid = dates.poetid ",
		"	AND dates.date='",data,"' ",
		"	ORDER BY poets.cityid ASC, poets.poet_name ASC ",
		"	) date_players ",
		"WHERE cities.cityid = date_players.cityid ",
		"GROUP BY date_players.cityid, cities.the_geom, cities.the_geom_webmercator, cities.city_name, cities.cartodb_id"
		].join("");
		return query;
		}

	  function createBubbleVisualization(selectedData) {
		var bubble =
			['#cities{',
			  'marker-fill: #FF5C00;',
			  'marker-line-color: #FFF;',
			  'marker-line-width: 2;',
			  'marker-line-opacity: 1;',
			  'marker-opacity: 0.9;',
			  'marker-placement: point;',
			  'marker-type: ellipse;',
			  'marker-allow-overlap: true;',
			  'marker-clip: false;',
			  'marker-multi-policy: largest;',
			'}',
			'#cities [ ',selectedData,' <= 45.0] {',
			   'marker-width: 25.0;',
			'}',
			'#cities [ ',selectedData,' <= 7.0] {',
			   'marker-width: 23.3;',
			'}',
			'#cities [ ',selectedData,' <= 7.0] {',
			   'marker-width: 21.7;',
			'}',
			'#cities [ ',selectedData,' <= 5.0] {',
			   'marker-width: 20.0;',
			'}',
			'#cities [ ',selectedData,' <= 5.0] {',
			   'marker-width: 18.3;',
			'}',
			'#cities [ ',selectedData,' <= 4.0] {',
			   'marker-width: 16.7;',
			'}',
			'#cities [ ',selectedData,' <= 2.0] {',
			   'marker-width: 15.0;',
			'}',
			'#cities [ ',selectedData,' <= 2.0] {',
			   'marker-width: 13.3;',
			'}',
			'#cities [ ',selectedData,' <= 1.0] {',
			   'marker-width: 11.7;',
			'}',
			'#cities [ ',selectedData,' <= 1.0] {',
			   'marker-width: 10.0;',
			'}',
			].join('');
		return bubble;
		}
	  
      function main() {
        cartodb.createVis('map', 'http://greeklyricpoets.cartodb.com/api/v2/viz/e4ff7a90-06f7-11e3-9992-1904de74ff78/viz.json', {
          tiles_loader: false,
          center_lat: 38.95,
          center_lon: 22.38,
          zoom: 6
        })
        .done(function(vis, layers) {
			// layer 0 is the base layer, layer 1 is cartodb layer
			var query = createTotalPoetsQuery();
			var css = createBubbleVisualization("selected_number");
			var sublayer = layers[1].getSubLayer(0);
			
			layers[1].setQuery(query);
			layers[1].setCartoCSS(css);
			
			sublayer.set({ 'interactivity': ['cartodb_id', 'city_name', 'selected_number', 'selected_names'] });

			sublayer.infowindow.set('template', $('#infowindow_template').html());
			
			vis.addOverlay({
				type: 'infobox',
				template: "<h3>{{city_name}}</h3><p>Selected number: {{selected_number}}</p><p>Selected names: {{selected_names}}</p>",
				width: 300,
				position: 'bottom|left'
			});			
			
			createSelector(layers[1]);
        })
        .error(function(err) {
          console.log(err);
        });
      }

      window.onload = main;
    </script>
  </body>
</html>
