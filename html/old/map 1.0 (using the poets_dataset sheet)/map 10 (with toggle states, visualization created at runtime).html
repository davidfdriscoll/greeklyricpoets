<!DOCTYPE html>
<html>
  <head>
    <title>NETWORK FOR THE STUDY OF ARCHAIC AND CLASSICAL GREEK SONG -- GREEK LYRIC POETS MAP | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
	  #menu { position: absolute; top: 15px; right: 10px; width: 400px; height:60px; background: transparent; z-index:10;}
    #menu a { 
      margin: 15px 10px 0 0;
      float: right;
      vertical-align: baseline;
      width: 70px;
      padding: 10px;
      text-align: center;
      font: bold 11px "Helvetica",Arial;
      line-height: normal;
      color: #555;
      border-radius: 4px;
      border: 1px solid #777777;
      background: #ffffff;
      text-decoration: none;
      cursor: pointer;
    }
    #menu a.selected,
    #menu a:hover { 
      color: #F84F40;
    }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
<![endif]-->
  </head>
  <body>
    <div id="map"></div>
	<div id='menu'>
    <a href="#megacities" id="megacities" class="button megacities">MEGACITIES</a> 
    <a href="#dithyramb" id="dithyramb" class="button dithyramb">DITHYRAMB</a> 
    <a href="#all" id="all" class="button all">ALL POETS</a>
  </div>

    <!-- include google maps library *before* load cartodb.js -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.uncompressed.js"></script>

    <script>
      function main() {
          var map;

          // create google maps map
          var mapOptions = {
            zoom: 6,
            center: new google.maps.LatLng(38.95, 22.38),
            mapTypeId: google.maps.MapTypeId.SATELLITE
          };
          map = new google.maps.Map(document.getElementById('map'), mapOptions);

		cartodb.createLayer(map, {
		  user_name: 'dfdrisco',
		  type: 'cartodb',
		  sublayers: [{
			sql: "SELECT * FROM poets_dataset",
			cartocss: '#poets_dataset {marker-fill: #F0F0F0;}'
		  }]
		})
		.addTo(map) // add the layer to our map which already contains 1 sublayer
		.done(function(layer) {  
		}).on('error', function() {
          //log the error
        });

      }

      window.onload = main;
    </script>
  </body>
</html>
