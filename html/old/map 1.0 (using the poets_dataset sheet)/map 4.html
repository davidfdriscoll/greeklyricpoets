<html>
<head>
  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
  <![endif]-->
  <!-- include google maps library *before* load cartodb.js -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.uncompressed.js"></script>
  <style>
    html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    #menu { position: absolute; top: 5px; right: 10px; width: 400px; height:60px; background: transparent; z-index:10;}
    #menu a { 
      margin: 15px 10px 0 0;
      float: right;
      vertical-align: baseline;
      width: 70px;
      padding: 10px;
      text-align: center;
      font: bold 11px "Helvetica",Arial;
      line-height: normal;
      color: #555;
      border-radius: 4px;
      border: 1px solid #777777;
      background: #ffffff;
      text-decoration: none;
      cursor: pointer;
    }
    #menu a.selected,
    #menu a:hover { 
      color: #F84F40;
    }
  </style>

  <script>
  var map;
  // create google maps map
          var mapOptions = {
            zoom: 3,
            center: new google.maps.LatLng(43, 0),
            mapTypeId: google.maps.MapTypeId.ROADMAP
          };
          map = new google.maps.Map(document.getElementById('map'), mapOptions);

    var layerUrl = 'http://dfdrisco.cartodb.com/api/v1/viz/poets_dataset/viz.json';

  var sublayers = [];
  
  var LayerActions = {
    all: function(){
      sublayers[0].setSQL("SELECT * FROM poets_dataset");
      return true;
    },
    capitals: function(){
      sublayers[0].setSQL("SELECT * FROM poets_dataset WHERE featurecla = 'Admin-0 capital'");
      return true;
    },
    megacities: function(){
      sublayers[0].setSQL("SELECT * FROM poets_dataset WHERE megacity = 1");
      return true;
    }
  }

  cartodb.createLayer(map, layerUrl)
    .addTo(map)
    .on('done', function(layer) {
      // change the query for the first layer
      var subLayerOptions = {
        sql: "SELECT * FROM poets_dataset",
        cartocss: "#poets_dataset{marker-fill: #F84F40; marker-width: 8; marker-line-color: white; marker-line-width: 2; marker-clip: false; marker-allow-overlap: true;}"
      }

      var sublayer = layer.getSubLayer(0);

      sublayer.set(subLayerOptions);

      sublayers.push(sublayer);
    }).on('error', function() {
      //log the error
    });
	
	$('.button').click(function() {
		$('.button').removeClass('selected');
		$(this).addClass('selected');
		LayerActions[$(this).attr('id')]();
  });
  }
  </script>
</head>

<body onload="init()">
  <div id='map'></div>
  <div id='menu'>
    <a href="#megacities" id="megacities" class="button megacities">MEGACITIES</a> 
    <a href="#capitals" id="capitals" class="button capitals">CAPITALS</a> 
    <a href="#all" id="all" class="button all">ALL CITIES</a>
  </div>
</body>
</html>
