<!DOCTYPE html>
<html>
  <head>
    <title>NETWORK FOR THE STUDY OF ARCHAIC AND CLASSICAL GREEK SONG -- GREEK LYRIC POETS MAP | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #layer_selector {
        position: absolute;
        top: 30px;
        right: 20px;
        padding: 0;
      }

      #layer_selector ul {
        padding: 0; margin: 0;
        list-style-type: none;
      }

      #layer_selector li {
        border-bottom: 1px solid #999;
        padding: 15px 30px;
        font-family: "Helvetica", Arial;
        font-size: 13px;
        color: #444;
        cursor: auto;
      }

      #layer_selector li:hover {
        background-color: #F0F0F0;
        cursor: pointer;
      }

      #layer_selector li.selected {
        background-color: #EEE;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
<![endif]-->
  </head>
 <body>
    <div id="map"></div>
    <div id="layer_selector" class="cartodb-infobox">
      <ul>
        <li data="total_poets" class="selected">All poets</li>
        <li data="dithyramb">Dithyrambic poets</li>
		<li data="elegy">Elegiac poets</li>
      </ul>
    </div>

    <!-- include google maps library *before* load cartodb.js -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.uncompressed.js"></script>

    <script>
	// create layer selector
      function createSelector(layer) {
        var sql = new cartodb.SQL({ user: 'dfdrisco' });

        var $options = $('#layer_selector li');
        $options.click(function(e) {
          // get the poet_type of the selected layer
          var $li = $(e.target);
          var poet_type = $li.attr('data');

          // deselect all and select the clicked one
          $options.removeClass('selected');
          $li.addClass('selected');

          // create query & css based on data from the layer
          var query = "SELECT * FROM poets_dataset";
		  var css = createBubbleVisualization(poet_type);

          if(poet_type !== 'total_poets') {
            query = "select * from poets_dataset where "+poet_type+" != 0";
          }

          // change the query in the layer to update the map
          layer.setQuery(query);
		  layer.setCartoCSS(css);
        });
      }
	  
	  function createBubbleVisualization(selectedData) {
		var bubble =
			['#poets_dataset{',
			  'marker-fill: #FF5C00;',
			  'marker-line-color: #FFF;',
			  'marker-line-width: 2;',
			  'marker-line-opacity: 1;',
			  'marker-opacity: 0.9;',
			  'marker-placement: point;',
			  'marker-type: ellipse;',
			  'marker-allow-overlap: true;',
			  'marker-clip: false;',
			  'marker-multi-policy: largest;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 42.0] {',
			   'marker-width: 25.0;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 7.0] {',
			   'marker-width: 23.3;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 7.0] {',
			   'marker-width: 21.7;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 5.0] {',
			   'marker-width: 20.0;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 5.0] {',
			   'marker-width: 18.3;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 4.0] {',
			   'marker-width: 16.7;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 2.0] {',
			   'marker-width: 15.0;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 2.0] {',
			   'marker-width: 13.3;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 1.0] {',
			   'marker-width: 11.7;',
			'}',
			'#poets_dataset [ ',selectedData,' <= 1.0] {',
			   'marker-width: 10.0;',
			'}',
			].join('');
		return bubble;
		}
	
	  
      function main() {
          var map;

          // create google maps map
          var mapOptions = {
            zoom: 6,
            center: new google.maps.LatLng(38.95, 22.38),
            mapTypeId: google.maps.MapTypeId.SATELLITE
          };
          map = new google.maps.Map(document.getElementById('map'), mapOptions);
		  
		  var bubbleVisualization = createBubbleVisualization('total_poets');

		cartodb.createLayer(map, {
		  user_name: 'dfdrisco',
		  type: 'cartodb',
		  sublayers: [{
			sql: "SELECT * FROM poets_dataset",
			cartocss: bubbleVisualization
		  }]
		})
		.addTo(map) // add the layer to our map which already contains 1 sublayer
		.done(function(layer) {  
			createSelector(layer);
		}).on('error', function() {
          //log the error
        });

      }

      window.onload = main;
    </script>
  </body>
</html>
