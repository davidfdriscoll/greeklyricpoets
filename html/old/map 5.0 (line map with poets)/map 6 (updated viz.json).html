<!DOCTYPE html>
<html>
  <head>
    <title>NETWORK FOR THE STUDY OF ARCHAIC AND CLASSICAL GREEK SONG -- GREEK LYRIC POETS MAP | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #layer_selector {
        position: absolute;
        top: 30px;
        right: 20px;
        padding: 0;
		background-color: #e3e7ea;
      }

      #layer_selector ul {
        padding: 0; margin: 0;
        list-style-type: none;
      }

      #layer_selector li {
        border-bottom: 1px solid #999;
        padding: 5px 10px;
        font-family: "Helvetica", Arial;
        font-size: 13px;
        color: #444;
        cursor: auto;
      }

      #layer_selector li:hover {
        background-color: #F0F0F0;
        cursor: pointer;
      }

      #layer_selector li.selected {
        background-color: #CDC673;
      }
    </style>
	
    <!--Custom html for the infowindow customization-->
    <!--You can write simple html or use Mustache templates http://mustache.github.com/-->
    <!--Content.data contains the field info-->
    <script type="infowindow/html" id="infowindow_template">
      <div class="cartodb-popup">
        <a href="#close" class="cartodb-popup-close-button close">x</a>
         <div class="cartodb-popup-content-wrapper">
           <div class="cartodb-popup-cont">
            <h4>{{content.data.poet_name}}</h4>
			<p>{{content.data.birth_city_name}} -> {{content.data.other_city_name}}</p>
           </div>
         </div>
         <div class="cartodb-popup-tip-container"></div>
      </div>
    </script>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
<![endif]-->
  </head>
 <body>
    <div id="map"></div>
    <div id="layer_selector" class="cartodb-infobox">
      <ul>
	    <li id="all_poets" class="selected">All poets</li>
		<li id="poet_23">Ariphon</li>
		<li id="poet_11">Bakkhiadas</li>
		<li id="poet_18">-es</li>
		<li id="poet_43">Euangelos</li>
		<li id="poet_44">Eumelos</li>
		<li id="poet_51">Khairis</li>
		<li id="poet_20">Krateuas</li>
		<li id="poet_47">Kydides</li>
		<li id="poet_3">Licymnius</li>
		<li id="poet_1">Melanippides</li>
		<li id="poet_24">Philoxenus of Cythera</li>
		<li id="poet_5">Phrynis</li>
		<li id="poet_26">Polyidus</li>
		<li id="poet_2">Pronomus</li>
		<li id="poet_7">Telestes</li>
		<li id="poet_45">Thespis</li>
		<li id="poet_6">Timotheus</li>
	  </ul>
    </div>

    <!-- include google maps library *before* load cartodb.js -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.uncompressed.js"></script>

    <script>
	// create layer selector
      function createSelector(vis, layer) {
        var sql = new cartodb.SQL({ user: 'dfdrisco' });

        var $options = $('#layer_selector li');
       $options.click(function(e) {
          // get the button of the selected layer
          var $li = $(e.target);
		  var firstCall = true;
		  var i = 0;
		  var query;
          
          // deselect all_poets and toggle the clicked one
          $('#all_poets').removeClass('selected');
          $li.toggleClass('selected');
		  
		  //if all poets selected or nothing selected show all poets; otherwise, update query
		  if($li.attr('id')=='all_poets' || $options.hasClass('selected')==false) {
			$options.removeClass('selected');
			$('#all_poets').addClass('selected');
			layer.setQuery("select * from poets_lines");
		  }
		  else {
				query = "select * from poets_lines where ";
				firstCall = true;
				for (i=1; i <= 51; i++) {		
					if($('#poet_'+i).attr('class') == 'selected') {
						if(firstCall == true) {
							firstCall = false;
							query = query + [
								"poetid = ",
								i,
								" "
							].join("");
						}
						else {
							query = query + "OR poetid = " + i + " ";
						}
					}
				}
				console.log(query);
				layer.setQuery(query);
		  }
		  
        });
      }
	  
      function main() {
        cartodb.createVis('map', 'http://greeklyricpoets.cartodb.com/api/v2/viz/5412ef5c-128d-11e3-8b55-8149b805c7e0/viz.json', {
          tiles_loader: false,
          center_lat: 38.95,
          center_lon: 22.38,
          zoom: 6
        })
        .done(function(vis, layers) {
			// layer 0 is the base layer, layer 1 is cartodb layer
			var sublayer = layers[1].getSubLayer(0);
			
			sublayer.set({ 'interactivity': ['poet_name', 'birth_city_name', 'other_city_name', 'instrument_names', 'genre_names', 'date_names'] });

			sublayer.infowindow.set('template', $('#infowindow_template').html());
			
			vis.addOverlay({
				type: 'infobox',
				template: "<h3>{{poet_name}}</h3><p>Place of birth: {{birth_city_name}}</p><p>Other associated city: {{other_city_name}}</p><p>Instruments: {{instrument_names}}</p><p>Genres: {{genre_names}}</p><p>Dates: {{date_names}}</p>",
				width: 300,
				position: 'bottom|left'
			});			
			
			createSelector(vis, layers[1]);
        })
        .error(function(err) {
          console.log(err);
        });
      }

      window.onload = main;
    </script>
  </body>
</html>
