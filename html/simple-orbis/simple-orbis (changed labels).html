<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link type="text/css" rel="stylesheet" href="chosen.min.css" />
  <link type="text/css" rel="stylesheet" href="orbis.css" />
  <link href='http://fonts.googleapis.com/css?family=Gentium+Basic:400,700' rel='stylesheet' type='text/css'>
  <meta charset="utf-8" />
</head>

<body>

  <div class="controlsDiv" id="controlbar">
    <div id="controlbarScroller";>
    <div class="buttonContainer" style="background: white;">
            
      <fieldset style="border: none;" id="priorityForm" class="priorityForm">
        <div style="color:gray;padding-right:5px;display: inline-block;margin-top: 3px;" >PRIORITY: </div>
        <input onclick="changePriority('f')" type="radio" value="0" name="priority" id="fp" checked>
        <label for="fp" class="priority-picker-label">450 BCE</label>
        <input onclick="changePriority('c')" type="radio" value="1" name="priority" id="cp">
        <label for="cp" class="priority-picker-label">425 BCE</label>
        <input onclick="changePriority('f')" type="radio" value="2" name="priority" id="sp">
        <label for="sp" class="priority-picker-label">400 BCE</label>
      </fieldset>
    </div>

</body>
</html>
